<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css"> 
        <title>Home Work - 1</title>
    </head>
    <body>
        <div>Пример 1:</div>
        <script class="1">
            let a = 15.678;

            let b = 123.965;

            let c = 90.2345;

            let max = Math.max(a, b, c);

            document.writeln (max);
        </script>
        <div>Пример 2:</div>
        <script class="2">            

            let min = Math.min(a, b, c);

            document.writeln (min);
        </script>
        <div>Пример 3:</div>
        <script class="3">
            let total = a + b + c;
            document.writeln(total);
        </script> 
        <div>Пример 4:</div>
        <script class="4">
            let am = Math.floor(a);

            let bm = Math.floor(b);

            let cm = Math.floor(c);

            let totalPrice = (am + bm + cm);

            document.writeln(totalPrice);
        </script>
        <div>Пример 5:</div>
        <script class="5">
            let price = ((a + b + c) / 100);

            let x = ((Math.ceil(price)) * 100);

            document.writeln(x);
        </script>
        <div>Пример 6:</div>
        <script class="6">
            let numBool = Math.floor(a + b + c);

            document.writeln(numBool);
        </script>
        <div>Пример 7:</div>
        <script class="7">
            let middle = (a + b + c);

            document.writeln (500 - middle);
        </script>
        <div>Пример 8:</div>
        <script class="8">
            let summery = (Math.floor(((a + b + c) / 3) * 10)) / 10;

            document.writeln (summery);
        </script>
        <div>Пример 9:</div>
        <script class="9">
            let apple = 260;

            let discount = Math.random() * 10;

            let discPrice = (Math.floor((apple - discount) * 100)) / 100;

            let origPrice = apple / 2;

            let tr = Math.floor(discPrice - origPrice);

            document.writeln (tr);
        </script>

    </body>
</html>
