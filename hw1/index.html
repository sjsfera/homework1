<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css"> 
        <title>Home Work - 1</title>
    </head>
    <body>
        <div class="spaceAround topText">Пример 1:</div>
        <span class="spaceAround"><script>
            const a = 15.678;

            const b = 123.965;

            const c = 90.2345;

            let max = Math.max(a, b, c);

            document.writeln (max);
        </script></span>
        <div class="spaceAround topText">Пример 2:</div>
        <span class="spaceAround"><script>            

            let min = Math.min(a, b, c);

            document.writeln (min);
        </script></span>
        <div class="spaceAround topText">Пример 3:</div>
        <span class="spaceAround"><script>
            let total = a + b + c;
            document.writeln(total);
        </script></span> 
        <div class="spaceAround topText">Пример 4:</div>
        <span class="spaceAround"><script>
            let am = Math.floor(a);

            let bm = Math.floor(b);

            let cm = Math.floor(c);

            let totalPrice = am + bm + cm;

            document.writeln(totalPrice);
        </script></span>
        <div class="spaceAround topText">Пример 5:</div>
        <span class="spaceAround"><script>
            let price = (a + b + c) / 100;

            let x = (Math.ceil(price)) * 100;

            document.writeln(x);
        </script></span>
        <div class="spaceAround topText">Пример 6:</div>
        <span class="spaceAround"><script>
            let totalValue = Math.floor(a + b + c);

            document.writeln(totalValue % 2 === 0);
        </script></span>
        <div class="spaceAround topText">Пример 7:</div>
        <span class="spaceAround"><script>
            let middle = a + b + c;

            document.writeln (500 - middle);
        </script></span>
        <div class="spaceAround topText">Пример 8:</div>
        <span class="spaceAround"><script>
            let summery = (Math.floor(((a + b + c) / 3) * 10)) / 10;

            document.writeln (summery);
        </script></span>
        <div class="spaceAround topText">Пример 9:</div>
        <span class="spaceAround"><script>
            const apple = 260;

            let discount = Math.random() * 10;

            let discPrice = (Math.floor((apple - discount) * 100)) / 100;

            const origPrice = apple / 2;

            let tr = Math.floor(discPrice - origPrice);

            document.writeln (tr);
        </script></span>

    </body>
</html>
